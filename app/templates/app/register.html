{% extends 'app/index.html' %}

{% block content %}
    <h1>Register to Volunteer or Adopt!</h1>
    {% if registered %}
      <strong>Thank you for registering!</strong>
      <a href="{% url 'app:index' %}">Return to the homepage.</a><br />
    {% else %}
      <form id="user_form" method="post" action="{% url 'app:register' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ volunteer_form.as_p }}
          <input type="hidden" value="{{next}}" name="next"/>
          <input class="btn btn-dark" type="submit" name="submit" value="Register" />
      </form>
    {% endif %}
{% endblock content %}
