{% load static %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock style %}

<div class="jumbotron text-center">
  <h1 class="display-4">Critter</h1>
  <p class="lead">The kind of friend that everyone needs.</p>

  <br>

  <div class="row">
    <div class="xs-6 col-md-4 col-lg-4 col-xl-4">
      <a href="{% url 'app:pets' %}" class="btn btn-outline-dark btn-block">Find your Friend Now</a>
    </div>
    <div class="xs-6 col-md-4 col-lg-4 col-xl-4">
      <a href="{% url 'app:list_volunteering' %}" class="btn btn-outline-dark btn-block">Offer a Helping Hand</a>
    </div>
  </div>
</div>

<div class='pb-2 mt-4 mb-4 border-bottom'>
    <h3>Recently Adopted</h3>
</div>

<div class="row">
{% for animal in recently_adopted_animals %}
  <figure class="col-md-4">
      <img alt="picture" src="{{ animal.image }}" class="img-fluid">
      <p class='carousel-caption'>{{ animal.name }}</p>
  </figure>
{% endfor %}
</div>
