{% extends 'app/index.html' %}

{% block content %}
    <h1>Admit new animal</h1>
      <form id="animal_form" method="POST" action="{% url 'app:new_arrival' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ animal_form.as_p }}
          <input class="btn btn-dark" type="submit" name="submit" value="Admit Animal" />
      </form>
{% endblock content %}
