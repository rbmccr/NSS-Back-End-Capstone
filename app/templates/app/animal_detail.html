{% extends 'app/index.html' %}

{% block style %}
  <style>
    img {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
{% endblock style %}

{% block content %}
  <img src='{{ animal.image.url }}' alt='{{ animal.name }}'>
  <div>{{ animal.name }}, {{ animal.age }}, {{ animal.description }}</div>
  <a class='btn btn-dark' href="{% url 'app:adopt' animal.id %}">Apply for adoption</a>
{% endblock content %}
