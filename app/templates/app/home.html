{% block style %}
  <style>
    img {
      object-fit: contain;
      width: 500px;
      height: 500px;
    }
  </style>
{% endblock style %}

<div class='pb-2 mt-4 mb-4 border-bottom'>
    <h3>Our Success Stories</h3>
</div>

<div id="carouselControls" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
    <li data-target="#carouselControls" data-slide-to="1"></li>
    <li data-target="#carouselControls" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner bg-dark">
  {% for animal in recently_adopted_animals %}
    {% if forloop.counter == 1 %}
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ animal.image }}" alt="slide 1">
        <div class="carousel-caption d-none d-md-block">{{ animal.name }}</div>
      </div>
    {% else %}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ animal.image }}" alt="slide {{ forloop.counter }}">
      <div class="carousel-caption d-none d-md-block">{{ animal.name }}</div>
    </div>
    {% endif %}
  {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
