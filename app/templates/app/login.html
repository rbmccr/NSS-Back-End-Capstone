{% extends 'app/index.html' %}

{% block content %}
  <div class='pb-2 mt-4 mb-4 border-bottom'>
      <h3>Log In to Volunteer or Adopt</h3>
  </div>

  {% for message in messages %}
  <div class="{{messages.tags}} alert alert-danger" role="alert">{{message}}</div>
  {% endfor %}

    <form id="login_form" method="post" action="{% url 'app:login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input class="form-control" type="text" id="email" name="email" value="" size="50" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" value="" size="50" />
      </div>
      <input type="hidden" value="{{next}}" name="next" />
      <div>
        <input class="btn btn-dark" type="Submit" value="Submit" />
      </div>
    </form>
    {% if next != "/" %}
      <a class ="btn btn-dark" href="/register?next={{next}}">Register</a>
    {% endif %}
{% endblock content %}
