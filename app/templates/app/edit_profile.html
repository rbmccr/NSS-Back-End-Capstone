{% extends 'app/index.html' %}

{% block content %}
    <h1>Edit your personal details</h1>
      <form id="user_form" method="post" action="{% url 'app:register' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ volunteer_form.as_p }}
          <input type="hidden" value="{{next}}" name="next"/>
          <input class="btn btn-dark" type="submit" name="submit" value="Update" />
      </form>
{% endblock content %}
